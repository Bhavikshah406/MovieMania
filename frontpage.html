function showdiv()
{
	$("#signing").toggle('slow');
}

function signup(x)
{
		xhr = new XMLHttpRequest();
		username=document.getElementById(x);
	
		xhr.onreadystatechange=signupstatus;
		xhr.open("GET","checkusername.php?val=" + username.value,true);
		xhr.send(null);
	
		
}

function signupstatus()
{
	if(xhr.readyState == 4 && xhr.status==200){
		if(xhr.responseText=='1')
		{
			//alert("username already taken \n please use other username");
			swal('username already taken\n'+'please use other username','','error');
			username.value="";

		}
	}
}

function wrongsignin(x)
{
	swal(x,'','error');
}


function onsignup()
{
		
		document.getElementById("signupusername").value="";
		document.getElementById("signuppassword").value="";
		document.getElementById("email").value="";
		swal('You have been registered','','success');
	
}

function changelocation()
{
	window.location.href='loggedin.html';
}

</script>
